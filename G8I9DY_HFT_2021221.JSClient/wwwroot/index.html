﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spotifi UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color:lightgreen;">
    <p style="text-align:center;"><img src="logo.png" alt="Logo"></p>
    <h1>List of Available Artists</h1>
    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="nameToCreate" />
        <label>Birthday</label>
        <input type="datetime" id="birthdayToCreate" />
        <label>Nationality</label>
        <input type="text" id="nationalityToCreate" />
        <label>Do they have a grammy ?</label>
        <input type="checkbox" id="grammyWinnerToCreate" />
        <button type="button" onclick="create()">Add Artist</button>
    </div>
    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="nameToUpdate" />
        <label>Birthday</label>
        <input type="datetime" id="birthdayToUpdate" />
        <label>Nationality</label>
        <input type="text" id="nationalityToUpdate" />
        <label>Do they have a grammy ?</label>
        <input type="checkbox" id="grammyToUpdate" />
        <button type="button" onclick="update()">Update Artist</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Nationality</th>
                <th>AreGrammy?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea"></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
