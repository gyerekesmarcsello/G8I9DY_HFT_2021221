﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spotifi UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color:lightgreen;">
    <p style="text-align:center;"><img src="logo.png" alt="Logo"></p>
    <h1>List of Available Tracks</h1>
    <div id="formdiv">
        <label>Track Title</label>
        <input type="text" id="trackName" />
        <label>AlbumID</label>
        <input type="number" id="trackAlbumID" />
        <label>Plays</label>
        <input type="number" id="trackPlays" />
        <label>Duration</label>
        <input type="text" id="trackDuration" />
        <label>ArtistID</label>
        <input type="number" id="trackArtistID" />
        <label>Is the track explicit ?</label>
        <input type="checkbox" id="trackExplicit" />
        <button type="button" onclick="create()">Add Track</button>
    </div>
    <div id="updateformdiv">
        <label>Track Title</label>
        <input type="text" id="trackNameToUpdate" />
        <label>AlbumID</label>
        <input type="number" id="trackAlbumIDToUpdate" />
        <label>Plays</label>
        <input type="number" id="trackPlaysToUpdate" />
        <label>Duration</label>
        <input type="text" id="trackDurationToUpdate" />
        <label>ArtistID</label>
        <input type="number" id="trackArtistIDToUpdate" />
        <label>Is the track explicit ?</label>
        <input type="checkbox" id="trackExplicitToUpdate" />
        <button type="button" onclick="update()">Update Animal Shelter</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Track Title</th>
                <th>AlbumID</th>
                <th>Plays</th>
                <th>Duration</th>
                <th>ArtistID</th>
                <th>IsExplicit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
